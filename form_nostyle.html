<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Checkout</title>
</head>
<body>

<div class="1">
  <main>
    <h2>Checkout form</h2>

    <div class="2">
      <div class="3">
        <h4>Your cart</h4>
        <ul>
          <li>Product name - $12</li>
          <li>Second product - $8</li>
          <li>Third item - $5</li>
          <li>Promo code  -$5</li>
          <li><b>Total: $20</b></li>
        </ul>

        <form>
          <input type="text" placeholder="Promo code">
          <button type="submit">Redeem</button>
        </form>
      </div>

      <div class="4">
        <h4>Billing address</h4>
        <form novalidate="">
          <div>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" required="">
          </div>

          <div>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" required="">
          </div>

          <div>
            <label for="username">Username</label>
            <input type="text" id="username" required="">
          </div>

          <div>
            <label for="email">Email (Optional)</label>
            <input type="email" id="email">
          </div>

          <div>
            <label for="address">Address</label>
            <input type="text" id="address" required="">
          </div>

          <div>
            <label for="address2">Address 2 (Optional)</label>
            <input type="text" id="address2">
          </div>

          <div>
            <label for="country">Country</label>
            <select id="country" required="">
              <option value="">Choose...</option>
              <option>United States</option>
            </select>
          </div>

          <div>
            <label for="state">State</label>
            <select id="state" required="">
              <option value="">Choose...</option>
              <option>California</option>
            </select>
          </div>

          <div>
            <label for="zip">Zip</label>
            <input type="text" id="zip" required="">
          </div>

          <h4>Payment</h4>

          <div>
            <input id="credit" name="paymentMethod" type="radio" checked="" required="">
            <label for="credit">Credit card</label>
          </div>
          <div>
            <input id="debit" name="paymentMethod" type="radio" required="">
            <label for="debit">Debit card</label>
          </div>
          <div>
            <input id="paypal" name="paymentMethod" type="radio" required="">
            <label for="paypal">PayPal</label>
          </div>

          <div>
            <label for="cc-name">Name on card</label>
            <input type="text" id="cc-name" required="">
          </div>

          <div>
            <label for="cc-number">Credit card number</label>
            <input type="text" id="cc-number" required="">
          </div>

          <div>
            <label for="cc-expiration">Expiration</label>
            <input type="text" id="cc-expiration" required="">
          </div>

          <div>
            <label for="cc-cvv">CVV</label>
            <input type="text" id="cc-cvv" required="">
          </div>

          <button type="submit">Continue to checkout</button>
        </form>
      </div>
    </div>
  </main>
</div>

</body>
</html>
